<!DOCTYPE html>
<html lang="{{ header.lang }}">

<head>

    <!-- =================================== -->
    <!-- 		  Google analytics 			 -->
    <!-- =================================== -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ header.gaId }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', '{{ header.gaId }}');
    </script>

    <!-- =================================== -->
    <!-- 		  COMPATIBILITY 			 -->
    <!-- =================================== -->

    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- =================================== -->
    <!-- 			  TITLE 			 	 -->
    <!-- =================================== -->

    <title>{{ header.title }}</title>

    <!-- =================================== -->
    <!-- 			MORDERNIZR 			 	 -->
    <!-- =================================== -->

    <script src="/assets/js/modernizr.js"></script>

    <!-- =================================== -->
    <!-- 			  STYLES 				 -->
    <!-- =================================== -->

    <!-- BOOTSTRAP MIN -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- MEDIA ELEMENT -->
    <link href="/assets/css/mediaelementplayer.min.css" rel="stylesheet" />

    <!-- MAGNIFIC POPUP CSS -->
    <link href="/assets/css/magnific-popup.css" rel="stylesheet" />

    <!-- THEME CSS -->
    <link href="/assets/css/style.css" rel="stylesheet" />

    <!-- GOOGLE FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- =================================== -->
    <!-- 		 	THEME COLOR 			 -->
    <!-- =================================== -->

    <meta name="theme-color" content="#fff" />

    <!-- =================================== -->
    <!-- 			CONDITIONAL 			 -->
    <!-- =================================== -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- =================================== -->
    <!-- 			 VIEWPORT 				 -->
    <!-- =================================== -->

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />

    <!-- =================================== -->
    <!-- 			  AUTHOR 				 -->
    <!-- =================================== -->

    <meta name="author" content="Vocast Team" />
    <meta name="reply-to" content="{{ header.contact }}" />
    <meta name=" DC.publisher " content="vocast" />
    <meta name="generator " content="podcasts" />

    <!-- =================================== -->
    <!-- 			 CONTENT 				 -->
    <!-- =================================== -->

    <meta name="keywords " content="vocast, podcast, radio, webradio, smartradio, innovation, archive, zapping, vocal,
        application, anthony, gourraud " />
    <meta name="description " content="Vocast - La radio d 'hier, d'aujourd 'hui et de demain en podcast" />

    <!-- =================================== -->
    <!-- 			 ROBOTS 				 -->
    <!-- =================================== -->

    <meta name="GOOGLEBOT" content="INDEX, FOLLOW" />
    <meta name="robots" content="index, follow">
    <meta name="msnbot" content="NOODP" />

    <!-- =================================== -->
    <!-- 			 FACEBOOK 				 -->
    <!-- =================================== -->

    <meta property="og:locale" content="{{ header.lang }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ header.title }}" />
    <meta property="og:description" content="{{ header.description }}" />
    <meta property="og:url" content="{{ header.url }}" />
    <meta property="og:site_name" content="Vocast - le site web" />
    <meta property="og:image" content="{{ header.image }}" />

    <!-- =================================== -->
    <!-- 			  TWITTER 				 -->
    <!-- =================================== -->

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@AnthonyGourraud" />
    <meta name="twitter:creator" content="@AnthonyGourraud" />
    <meta name="twitter:title" content="{{ header.title }}" />
    <meta name="twitter:description" content="{{ header.description }}" />
    <meta name="twitter:domain" content="vocast" />
    <meta name="twitter:image" content="{{ header.image }}" />

    <!-- =================================== -->
    <!-- 			  FAVICON 				 -->
    <!-- =================================== -->

    <link rel="icon" href="/assets/img/favicon.png?v=2" />
    <link rel="shortcut icon" href="/assets/img/favicon.png?v=2" />

</head>

<body itemscope itemtype="http://schema.org/WebSite">

    <!-- ===== HEADER ===== -->
    <header class="header absolute" itemscope itemtype="http://schema.org/Organization">
        <div class="container">

            <!-- ===== LOGO ===== -->
            <h1 class="logo">
                <a href="/index.html">
                    <img itemprop="logo" src="/assets/img/logo.png" alt="Vocast Website" title="Vocast" />
                </a>
            </h1>

            <!-- ===== NAVIGATION ===== -->
            <nav class="navigation">
                <!-- ===== MENU ===== -->
                <ul class="menu">
                    <li class="menuitem active">
                        <a href="/index.html">Accueil</a>
                    </li>

                    {% for podcast in header.podcasts %}
                    <li class="menuitem dropdown">
                        <a href="#">{{ podcast.title }}</a>
                        <ul class="droplist">

                            {% for episode in podcast.episodes %}
                            <li class="droplist-item">
                                <a href="/{{ episode.episodePath }}">{{ episode.title }}</a>
                            </li>
                            {% endfor %}

                        </ul>
                    </li>
                    {% endfor %}

                    <li class="menuitem">
                        <a href="/about-us.html">Equipe</a>
                    </li>
                    <li class="menuitem">
                        <a href="/contact.html">Contact</a>
                    </li>
                </ul>
                <!-- ===== HAMBURGUER ICON ===== -->
                <a href="#" class="btn-hamburguer-menu">
                    <i class="fa fa-bars"></i>
                </a>
            </nav>

        </div>
    </header>
